<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="movies[imageActive].image" alt="" />
                    <div class="text">
                        <h3>{{movies[imageActive].title}}</h3>
                        <p>
                            {{movies[imageActive].text}}
                          <!--   Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit

                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis. -->
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="prevFunction" class="prev"></div>
                    <div @click="nextFunction" class="next"></div>
                    <div v-for="(thumbImage , index) in movies" :class="index === imageActive ? classActive : classNonActive " class="thumb">
                        <img  :src="thumbImage.image"   alt="Svezia" /> 
                    </div>

                    </div>
                    <div class="thumb" :class="classActive">
                         <img :src="movies.images[4]" alt="Avengers" />  -->
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
